<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - PAMS</title>

    
    <link rel="stylesheet" href="login.css">

    
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>

<div class="login-container">
    <h1>Login</h1>

    
    <div id="errorMessage" class="error-message" role="alert"></div>
    <div id="successMessage" class="success-message" role="alert"></div>

    
    <form id="loginForm" action="http://localhost:3000/api/v1/users/login" method="POST">
        <input type="hidden" name="csrf_token" id="csrf_token">

        <label for="username">Username</label>
        <input type="input" id="username" name="username" required autocomplete="username">

        <label for="password">Password</label>
        <input type="password" id="password" name="password" required autocomplete="current-password">

        <div class="form-footer">
                <label class="remember">
                    <input type="checkbox" id="remember" name="remember" value="1">
                    Remember me
                </label>
            <a href="/auth/reset-password">Reset password?</a>
        </div>

        <button type="submit" id="submitBtn">
            <span class="button-text">Login</span>
            <span class="spinner"></span>
        </button>
    </form>

    <div class="register-link">
        Don't have an account? <a href="/auth/register">Create one</a>
    </div>
</div>


<div id="timestamp" class="bottom-left-timestamp"></div>

<script src="login.js"></script>
</body>
</html>
